<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generatorInput" class="form-control" type="text">
                    <button onclick="generatePin()" id="Generate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="digitInput" class="form-control" type="text">
                    <div class="numbers">
                        <div id ="parents" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><</div>
                                <div class="button">0</div>
                                <div id="blank" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitbtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="incorrect" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script> 
    //  const Generate =document.getElementById("Generate");
    //   Generate.addEventListener("click",function(){
       const getpin= ()=>{
        const random=Math.random()*10000 ;
        const pin=(random + ' ').split ('.')[0];
        if(pin.length ===4){
            return pin
        }
        else{
            return getpin()
        }
       }
     const generatePin= ()=>{
       const generatorInput=document.getElementById("generatorInput")
       generatorInput.value=getpin();
     }
     const parents = document.getElementById('parents');
      parents.addEventListener('click', function(event){
       
       const digitvalue= event.target.innerText
      if(isNaN (digitvalue)){

      }
      else{
        const digitInput=document.getElementById('digitInput');
         digitInput.value=digitInput.value + digitvalue;

      }
       const blank=document.getElementById('blank')
       blank.value= " "
      })
    
          
    
        const submitbtn = document.getElementById('submitbtn');
          submitbtn.addEventListener('click', function(){
              console.log("working")
              const pins=document.getElementById('generatorInput').value;
              const secoundPin=document.getElementById('digitInput').value;
          if(pins===secoundPin){
              const correct=document.getElementById('correct')
              correct.style.display="block"
              const incorrect=document.getElementById('incorrect')
                incorrect.style.display="none"
                  console.log("pin match")
          }
            else{
                const incorrect=document.getElementById('incorrect')
                incorrect.style.display="block"
                const correct=document.getElementById('correct')
              correct.style.display="none"
                console.log("doesn't match")
            }

          })
  
          
      
    </script>
</body>
</html>
